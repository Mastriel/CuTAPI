name: CuTAPI
authors: [ Mastriel ]
version: '${version}'
main: xyz.mastriel.cutapi.CuTAPIPlugin
api-version: 1.17
prefix: CuTAPI
description: An API designed to make creating cool things in plugins possible!
website: mastriel.xyz
libraries:
  - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.7.0
  - org.jetbrains.kotlin:kotlin-reflect:1.7.0
  - org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.2
  - org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.6.2
  - org.jetbrains.kotlinx:kotlinx-serialization-cbor:1.3.3
commands:
  cutgive:
    description: Gives a custom item to a player.
    aliases: [customgive, cgive, cutapigive]
    permission: cutapi.admin.give